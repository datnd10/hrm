<div class="content-wrapper p-0">
  <div class="content-body">
    <!-- Transactions List -->
    <section class="transactions-list-wrapper">
      <div class="card">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center">
                <span>Xem</span>
                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                <span>mục</span>
              </label>
            </div>
          </div>
          <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
              <label class="d-flex align-items-center ml-1 ml-md-0">Tìm Kiếm:<input name="searchValue" type="search"
                  class="form-control ml-25" (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
            </div>
          </div>
        </div>
        <div *ngIf="loading" class="text-center my-3">
          <span class="spinner-border spinner-border-lg"></span> Đang tải dữ
          liệu...
        </div>
        <ngx-datatable *ngIf="!loading" [rows]="transactions" [rowHeight]="50" class="bootstrap core-bootstrap"
          [limit]="selectedOption" [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50"
          [scrollbarH]="false"> <!-- Ẩn thanh cuộn ngang -->

          <ngx-datatable-column name="Ngày" prop="date" [width]="150">
            <ng-template ngx-datatable-cell-template let-row="row">
              <span>{{ row.date | date : "dd/MM/yyyy" }}</span>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Loại Giao Dịch" prop="transactionType" [width]="200">
            <ng-template ngx-datatable-cell-template let-row="row">
              <span>{{ row.transactionType }}</span>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Số Tiền" prop="amount" [width]="150">
            <ng-template ngx-datatable-cell-template let-row="row">
              <span>{{ row.amount | currency : "VND" : "" : "1.0-0" }} ₫</span>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Ghi Chú" prop="note" [flexGrow]="1"></ngx-datatable-column>
        </ngx-datatable>

      </div>
    </section>
  </div>
</div>
